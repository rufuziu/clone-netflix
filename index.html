<!DOCTYPE html>
<html lang="pt-br">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\main.css">
    <!-- responsive css-->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css-->
    <link rel="stylesheet" href="style/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
<header>
    <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
        </nav>
    </div>
</header>
<main>
    <div class="serie-principal">
        <div class="container">
            <h3 class="title">Aqua Teen: Hunger Force</h3>
            <p class="description">Série comédia, animada. </p>
        
        <div>
            <button role="button" class="button">
                <i class="fa-solid fa-play"></i>
                Assistir</button>
            <button role="button" class="button">
                <i class="fa-solid fa-circle-info"></i>
                Informações</button>
        </div>
    </div>
    </div>
    
</main>

<div class="carousel-serie">
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img class="box-filme" src="img/mini1.jpg" alt="mini1">
        </div>
        <div class="item">
            <img class="box-filme" src="img/mini2.jpg" alt="mini2">
        </div>
        <div class="item">
            <img class="box-filme" src="img/mini3.jpg" alt="mini3">
        </div>
    </div>
</div>





<script src="https://kit.fontawesome.com/db73b144ea.js" crossorigin="anonymous"></script> 
<script src="js/jquery.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
